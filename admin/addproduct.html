<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <link href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/product.js"></script>
    <script>
        window.onload = function() {
            loadInit();
            loadAllCategorySelect();
            loadAllTradeMarkSelect();
            loadAProduct();
        }
    </script>
</head>
<body>
    <div class="d-flex" id="wrapper">
        <nav id="sidebar" class="bg-dark">
        </nav>

        <div id="page-content-wrapper" class="w-100">
            <nav id='navbarmain' class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            </nav>
            <div class="container-fluid py-4" id='mainpageadmin'>
                <div class="headerpageadmin d-flex justify-content-between align-items-center p-3 bg-light border">
                    <strong class="text-left"><i class='fa fa-users'></i> Thêm/cập nhật sản phẩm</strong>
                    <div class="search-wrapper d-flex align-items-center">
                        <a href="product.html" class="btn btn-primary"><i class="fa fa-arrow-left"></i></a>
                    </div>
                </div>
                <div class="col-sm-12">
                    <main class="main row">
                        <div class="col-sm-12">
                            <h4>Thông tin sản phẩm</h4><hr>
                        </div>
                        <div class="col-sm-3">
                            <label class="lbadd">Hình ảnh hiển thị</label>
                            <div class="divimgpreview">
                                <img src="../image/product1.webp" class="imgpreview" id="imgpreview">
                            </div>
        
                            <button onclick="document.getElementById('anhdaidien').click()"  class="btn btn-primary btnthemhinhanh"><i class="fa fa-image"></i> Chọn hình ảnh</button>
                            <input type="file" style="visibility: hidden;" id="anhdaidien">
        
                            <div onclick="choosefile.click()" class="divchooseimg">
                                <img src="../image/addimg.png">
                                <span id="slfile">Chọn thêm nhiều ảnh</span>
                                <input type="file" id="choosefile" class="inputmulfile" multiple>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <label class="lbadd">Tên sản phẩm</label>
                            <input id="tensp" class="inputcontrol">
                            <label class="lbadd">Màn hình</label>
                            <input id="manhinh" class="inputcontrol" placeholder="AMOLED 6.4 INCH">
                            <label class="lbadd">Hệ điều hành</label>
                            <select id="hedieuhanh" class="inputcontrol">
                                <option value="IOS">IOS</option>
                                <option value="Android">Android</option>
                            </select>
                            <label class="lbadd">Phụ kiện</label>
                            <select id="listdpar" class="inputcontrol" multiple style="width: 100%;">
                                <option value="hộp">Hộp</option>
                                <option value="Củ sạc">Củ sạc</option>
                                <option value="Cáp sạc">Cáp sạc</option>
                                <option value="Sách hướng dẫn">Sách hướng dẫn</option>
                                <option value="Tai nghe">Tai nghe</option>
                                <option value="Ốp lưng">Ốp lưng</option>
                                <option value="Dán màn hình">Dán màn hình</option>
                                <option value="Khác">Khác</option>
                            </select>
                            <label class="lbadd">Số khe sim</label>
                            <input id="khesim" class="inputcontrol">
                            <label class="lbadd">Giá tiền hiện tại</label>
                            <input id="price" class="inputcontrol">
                        </div>
                        <div class="col-sm-3">
                            <label class="lbadd">Mã sản phẩm</label>
                            <input id="masp" class="inputcontrol">
                            <label class="lbadd">Camera trước</label>
                            <input id="camtruoc" class="inputcontrol">
                            <label class="lbadd">Cpu</label>
                            <input id="cpu" class="inputcontrol">
                            <label class="lbadd">Danh mục</label>
                            <select class="inputcontrol" id="danhmucsp">
        
                            </select>
                            <label class="lbadd">Bảo mật</label>
                            <input id="baomat" class="inputcontrol">
                            <label class="lbadd">Giá tiền cũ</label>
                            <input id="oldprice" class="inputcontrol">
                        </div>
                        <div class="col-sm-3">
                            <label class="lbadd">Hãng sản xuất</label>
                            <select id="hangsx" class="inputcontrol">
                                <option value="IOS">Táo</option>
                            </select>
                            <label class="lbadd">Camera sau</label>
                            <input id="camsau" class="inputcontrol">
                            <label class="lbadd">Chất liệu</label>
                            <input id="chatlieu" class="inputcontrol">
                            <label class="lbadd">Tính năng đặc biệt</label>
                            <input id="tinhnangdacbiet" class="inputcontrol" placeholder="kháng nước, kháng bụi">
                            <label class="lbadd">Mạng di động</label>
                            <input id="mangdd" class="inputcontrol">
                        </div>
                        <div class="col-sm-12">
                            <div id="preview" class="row">
        
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <h4 class="lbtieude" style="margin-top: 30px;">Thông tin màu sắc</h4><hr>
                            <div id="listmausacdathem">
        
                            </div>
                            <div id="listmausac">
                                <table class="table">
                                    <tr>
                                        <th>Tên màu</th>
                                        <th>Giá bán</th>
                                        <th>Số lượng</th>
                                        <th>Ảnh</th>
                                        <th></th>
                                    </tr>
                                    <tbody id="tablemausacdathem">
                                    </tbody>
                                    <tbody id="tablemausac">

                                    </tbody>
                                </table>
                            </div>
                            <button onclick="previewMauSac()" class="btn btn-success btnthemhinhanh"><i class="fa fa-plus"></i> Thêm màu sắc</button>
                        </div>
                        <div class="col-sm-12">
                            <h4 class="lbtieude">Thông tin mô tả sản phẩm</h4><hr>
                            <textarea id="editor" name="content"></textarea>
        
                            <br>
                            <div class="loading" id="loading">
                                <div class="bar1 bar"></div>
                            </div><br>
                            <br><br><button onclick="saveProduct()" class="btn btn-success form-control"><i class="fa fa-plus"></i> Thêm sản phẩm</button>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>



<script src="https://cdn.tiny.cloud/1/f6s0gxhkpepxkws8jawvfwtj0l9lv0xjgq1swbv4lgcy3au3/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: 'textarea#editor',
    });
    anhdaidien.onchange = evt => {
        const [file] = anhdaidien.files
        if (file) {
            imgpreview.src = URL.createObjectURL(file)
        }
    }
    const ser = $("#listdpar");
    ser.select2({
        placeholder: "Chọn phụ kiện đi kèm",
    });
</script>
</html>
